<!-- liste-taches.component.html -->
<div class="card-container">
    <app-formulaire [editedTask]="editedTask" (addTask)="addTask($event)" (editTask)="editTask($event)" (cancel)="cancelEditing()"></app-formulaire>

    <div *ngFor="let task of taskList" class="card" [ngClass]="getPriorityClass(task.priority)">
        <div class="task-header">
            <div class="sous-tache-checkbox">
                <input class="checkbox" type="checkbox" [(ngModel)]="task.completed" (click)="toggleTaskCompletion(task)">
            </div>
            <div class="sous-tache-title" [ngClass]="{'completed': task.completed, 'priority-class': true }">{{ task.title }}</div>
            <div class="task-actions sous-tache-button">
                <button (click)="editTaskButton(task)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="delete">
                        <path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/>
                    </svg>
                </button>
                <button (click)="removeTask(task.title)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="delete">
                        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div>
            <div *ngFor="let sousTache of task.sousTaches" class="sous-taches">
                <div class="sous-tache-checkbox">
                    <input class="checkbox" type="checkbox" [(ngModel)]="sousTache.completed" (click)="toggleSousTacheCompletion(task, sousTache)">
                </div>
                <div class="sous-tache-title" [ngClass]="{ 'completed-sous-tache': sousTache.completed, 'priority-class': true }">{{sousTache.title}}</div>
                <div class="task-actions sous-tache-button">
                    <button (click)="removeSousTache(task.title, sousTache.title)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="delete">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
